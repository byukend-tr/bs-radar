<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">


<dom-module id="radar-control">
    <template>
        <style>
             :host {
                display: block;
                background-color: rgba(0, 0, 0, 0.8);
                height: 100%;
                font-size: 1.3em;
                --paper-menu-button-dropdown: {
                    width: 13%;
                    padding: 3.2% 0 0 0.42%;
                }
            }
            /*app-header-layout {
                padding-bottom: 0px;
                margin-bottom: 0px;
            }*/

            app-toolbar {
                height: 18%;
                /*background-color: rgba(0, 0, 0, 0.8);*/
                padding-left: 3%;
                color: whitesmoke;
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-icon {
                padding-right: 2%;
            }

            iron-icon.common {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
            }

            paper-item.showtime {
                cursor: pointer;
            }

            hr {
                background-color: white
            }

            paper-listbox {
                padding: 0;
            }

            .opt {
                color: rgba(255, 255, 255, 0.5)
            }



            .text {
                font-size: 2em;
            }

            #time {
                float: right;
                padding-left: 1%;
                padding-right: 1%;
                font-size: 16px;
                color: white;
                /*border-bottom: 2px solid*/
            }

            .main {
                font-size: 1em;
                padding: 2% 2% 0;
                color: white;
            }

            .text {
                font-size: 1.6em;
            }

            .download {
                position: absolute;
                bottom: 0;
                width: 100%;

                padding: 2%;
            }

            .download paper-button {
                display: inline-block;
                width: 40%;
                min-width: 350px;
                color: black;
                background: rgba(255, 255, 255, 1);
            }

            paper-menu-button {
                padding-right: 3%;
            }

            .time-option paper-button {
                background: rgba(0, 0, 0, 0.6);
                width: 110%;
                margin: 0;
            }

            h1 {
                display: inline-block;
            }
        </style>


        <app-toolbar>
            <div main-title>
                <h1>Information</h1>

            </div>
            <paper-menu-button class="time-option ">
                <paper-button slot="dropdown-trigger" raised>
                    <iron-icon icon="icons:timeline"></iron-icon>
                    <span style="display: flex">[[option]]</span>
                </paper-button>
                <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value" selected={{option}} id='listbox'>
                    <paper-item class='showtime' value='The past hour'>The past hour</paper-item>
                    <paper-item class='showtime' value='The past 2 hours'>The past 2 hours</paper-item>
                    <paper-item class='showtime' value='The past 12 hours'>The past 12 hours</paper-item>
                    <paper-item class='showtime' value='Custom'>Custom</paper-item>
                </paper-listbox>
            </paper-menu-button>

        </app-toolbar>
        <div id="time">[[date]]</div>
        <hr></hr>

        <!--INFOMATION-->
        <div class='main text'>
            <table style="padding-left:20px">
                <tr height="40">
                    <th>
                        Time range
                    </th>
                </tr>
                <tr>
                    <td style="padding-left:20px">From </td>
                    <td>:</td>
                    <td style="padding-left:5px"> [[t1]] </td>
                </tr>
                <tr>
                    <td style="padding-left:20px">To </td>
                    <td>:</td>
                    <td style="padding-left:5px"> [[t2]] </td>
                </tr>
                <tr height="40">
                    <th>
                        Total Frame
                    </th>
                    <td>:</td>

                    <td style="padding-left:5px">
                        [[max]]
                    </td>
                </tr>

                <tr height="40">
                    <th>
                        Current Frame
                    </th>
                    <td>:</td>
                    <td style="padding-left:5px">
                        #[[ratio]]
                    </td>
                </tr>
            </table>

            <!--DOWNLOAD-->
            <div class="download">
                <paper-button on-tap="_downloadAll" raised>
                    <iron-icon icon='icons:archive'></iron-icon>download all (.zip)</paper-button>
                <paper-button on-tap="_download" raised>
                    <iron-icon icon='icons:archive'></iron-icon>download current</paper-button>
            </div>
        </div>


    </template>
    {% endverbatim %}
    <script>
        Polymer({
            is: 'radar-control',
            properties: {
                imgList: JSON,
                image: {
                    type: String,
                },
                max: Number,
                ratio: Number,
                ts: String,
                play: {
                    type: String,
                    value: 'av:pause-circle-outline',
                },
                date: {
                    type: String,
                },
                option: {
                    value: 'The past 2 hours',
                    observer: '_timechanged'
                },
                t1: String,
                t2: String,
                ajax_load: {
                    type: Boolean,
                    observer: 'ajax_load',
                }

            },

            ready: function () {
                ctl_p = this;
                this._secondChange();
            },
            _secondChange() {
                if (typeof mon_p != 'undefined') {
                    this.max = mon_p.max;
                    this.t1 = new Date(mon_p.imgList[0].meta._ts * 1000);
                    this.t2 = new Date(mon_p.imgList[this.max - 1].meta._ts * 1000);
                }

                // console.log("ready")
                this.date = new Date();
                this.async(function () {
                    this._secondChange();
                }.bind(this), 1000);

            },
            _timechanged: function () {
                // console.log(mon_p)     
                if (typeof mon_p == 'undefined') return;
                // this.ajax_load  = mon_p.$.ajaxReq.    

                if (this.option == 'The past hour') mon_p.last = 13;
                else if (this.option == 'The past 2 hours') mon_p.last = 25;
                else if (this.option == 'The past 12 hours') mon_p.last = 145;
            },
            _test() {
                console.log(this.$.spin)
                console.log(this.$.spin.active)
                this.$.spin.active = !this.$.spin.active;
                // console.log(this.$.spin.active)
            },
            ajax_load() {

            },
            _downloadAll() {
                mon_p.create_zip();
            },
            _download() {
                mon_p._downloadImg();
            }


        });
    </script>
</dom-module>
