<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">




<dom-module id="radar-control">
    <template>
        <style>
             :host {
                display: block;
                background-color: rgba(0, 0, 0, 0.8);
                height: 100%;
            }
            /*app-header-layout {
                padding-bottom: 0px;
                margin-bottom: 0px;
            }*/

            app-header {
                position: inherit;
                width: 100%;


                /*@apply(--layout-fixed-top);*/
            }

            app-toolbar {
                height: 20%;
                /*background-color: rgba(0, 0, 0, 0.8);*/
                padding-left: 2%;
                color: whitesmoke;
            }


            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-icon {
                margin-right: 2%;
            }

            iron-icon.common {
                --iron-icon-height: 32px;
                --iron-icon-width: 32px;
            }

            ul {
                margin-top: 0;
                margin-bottom: 0%;
                padding: 0;
                list-style: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    position: fixed;
                    color: black;
                    top: 135px;
                    bottom: 480px;
                    /*margin-right:0.59%;*/
                    margin-right: 10.2px;

                    padding: 20px;
                }
            }

            .drawer-head {
                text-align: left;
                margin-left: 10%;
            }

            #time {
                padding-left: 1%;
                font-size: 16px;
                /*border-bottom: 2px solid*/
            }

            .main {
                margin-top: -12.75%;
                padding: 3%;
                /*background-color: rgba(0, 0, 0, 0.8);*/
                /*height: 450px;*/
                color: white;
            }

            app-drawer div.title {
                font-size: 28px;
                text-align: left;
                cursor: default;
            }

            paper-item.showtime {
                width: 98%;
                left: -20px;
                padding-left: 30px;
                cursor: pointer;
            }
            hr {
                background-color: black
            }
            paper-listbox{
                padding: 0;
            }

            .opt {
                color: rgba(255, 255, 255, 0.5)
            }

            
        </style>

        <app-drawer-layout id='layout' force-narrow>
            <app-drawer id='drawer' slot='drawer' align='right' opened>
                <div class='title'><b>Timeline
                    <iron-icon icon='icons:timeline'></iron-icon></b>
                </div>
                <hr></hr>
                <paper-listbox class='menu' attr-for-selected="value" selected={{option}} id='listbox'>
                    <paper-item class='showtime' value='The past hour' drawer-toggle>The past hour</paper-item>
                    <paper-item class='showtime' value='The past 2 hours' drawer-toggle>The past 2 hours</paper-item>
                    <paper-item class='showtime' value='The past 12 hours' drawer-toggle>The past 12 hours</paper-item>
                    </paper-list-box>


            </app-drawer>
            <app-header-layout>
                <app-header slot="header" disabled>

                    <!--<app-toolbar>
                        <paper-progress value="30" indeterminate bottom-item></paper-progress>
                    </app-toolbar>-->
                    <app-toolbar>
                        <!--<iron-icon class='common' icon="track-changes"></iron-icon>-->
                        <div main-title>
                            <h1>Panel <small class='opt'><small><small>[[option]]</small></small>
                                </small>
                            </h1>

                        </div>
                        <div>
                            <paper-icon-button id='drawerButton' icon='menu' drawer-toggle></paper-icon-button>
                        </div>
                        <!--<paper-progress value="30" indeterminate bottom-item></paper-progress>-->
                    </app-toolbar>
                    <app-toolbar>
                        <div id="time">Current timestamp : [[date]]</div>
                    </app-toolbar>
                    <hr></hr>

                </app-header>
            </app-header-layout>
        </app-drawer-layout>

        <div class='main'>
            Information :
        </div>



    </template>

    <script>
        Polymer({
            is: 'radar-control',
            properties: {
                imgList: JSON,
                image: {
                    type: String,
                },
                max: Number,
                ratio: Number,
                ts: String,
                play: {
                    type: String,
                    value: 'av:pause-circle-outline',
                },
                date: {
                    type: String,
                },
                option: {
                    value: 'The past 2 hours',
                    observer: '_timechanged'
                }

            },

            ready: function () {
                ctl_p = this;
                // console.log("ready")
                this.date = new Date();
                this.async(function () {
                    this.ready();
                }.bind(this), 1000);
            },
            _timechanged: function () {
                // console.log(mon_p)                
                if (typeof mon_p == 'undefined') return;
                // console.log(this.$.layout.forceNarrow)
                // if (this.option == 'The past hour') mon_p.min = 144 - 11;
                // else if (this.option == 'The past 2 hours') mon_p.min = 144 - 23;
                // else if (this.option == 'The past 12 hours') mon_p.min = 1;
                if (this.option == 'The past hour') mon_p.last = 12;
                else if (this.option == 'The past 2 hours') mon_p.last = 24;
                else if (this.option == 'The past 12 hours') mon_p.last = 144;
            },
        });
    </script>
</dom-module>
