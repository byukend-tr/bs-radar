<!doctype html>
<html>
  <head>
    <title>nebula-progress</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../nebula-progress.html">
    <custom-style>
      <style is="custom-style">
        body {
          font-family: sans-serif;
          font-size: 14px;
          margin: 0;
          padding: 16px;
          background-color:white;          
        }
        demo-snippet {
          display: block;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          padding: 8px 16px;
          margin-bottom: 40px;
        }
        .light {
          display: inline-block;
          background-color: white;
          color: black;
          padding: 16px;
          border: 1px solid black;
        }
        .dark {
          display: inline-block;
          background-color: black;
          color: white;
          padding: 16px;
          border: 1px solid black;
        }
        nebula-progress.theme1 {
          color: darkred;
          height: 1rem;
          width: 4rem;
        }
        nebula-progress.theme2 {
          color: olive;
          height: 1.5rem;
          width: 6rem;
        }
        nebula-progress.theme3 {
          color: darkblue;
          height: 2.0rem;
          width: 8.0rem;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <h3>Basic Progress Bar</h3>
    <demo-snippet>
      <div class="light">
        <nebula-progress id="progress" value=20></nebula-progress>
      </div>
      <div class="dark">
        <nebula-progress value=20></nebula-progress>
      </div>
    </demo-snippet>

    <h3>Block Progress Bar</h3>
    <demo-snippet>
      <nebula-progress block value=20></nebula-progress>
    </demo-snippet>

    <h3>Disabled Progress Bar</h3>
    <demo-snippet>
      <div class="light">
        <nebula-progress value=20 disabled></nebula-progress>
      </div>
      <div class="dark">
        <nebula-progress value=20 disabled></nebula-progress>
      </div>
    </demo-snippet>

    <h3>Progress Bar Styles</h3>
    <demo-snippet>
      <nebula-progress value=20 class="theme1"></nebula-progress>
      <nebula-progress value=40 class="theme2"></nebula-progress>
      <nebula-progress value=60 class="theme3"></nebula-progress>
    </demo-snippet>

  </body>
</html>
