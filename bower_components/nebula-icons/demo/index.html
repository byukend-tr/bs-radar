<!doctype html>
<html>
  <head>
    <title>nebula-icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../nebula-icons.html">
    <custom-style>
      <style>
        body {
          font-family: sans-serif;
          font-size: 14px;
          margin: 0;
          padding: 16px;
          background-color:white;          
        }
        demo-snippet {
          display: block;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
          padding: 8px 16px;
          margin-bottom: 40px;
        }
        .theme1 {
          --nebula-icon-size: 24px;
          color: darkred;
        }
        .theme2 {
          --nebula-icon-size: 36px;
          color: darkolivegreen;
        }
        .theme3 {
          --nebula-icon-size: 48px;
          color: darkblue;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <h3>IconSet and Icons</h3>
    <demo-snippet>
      <nebula-iconset name="icons" size="24">
        <svg>
          <defs>
            <g id="home"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></g>
            <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g>
            <g id="folder"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"></path></g>
          </defs>
        </svg>
      </nebula-iconset>
      <nebula-icon icon="icons:home"></nebula-icon>
      <nebula-icon icon="icons:menu"></nebula-icon>
      <nebula-icon icon="icons:folder"></nebula-icon>
    </demo-snippet>

    <h3>Icon Styles</h3>
    <demo-snippet>
      <nebula-icon class="theme1" icon="icons:home"></nebula-icon>
      <nebula-icon class="theme2" icon="icons:menu"></nebula-icon>
      <nebula-icon class="theme3" icon="icons:folder"></nebula-icon>
    </demo-snippet>

  </body>
</html>
